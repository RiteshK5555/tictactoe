<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
  <div class="whole_container">
    <div class="container">
      <h1 class="game_board_div">Tic Tac Toe</h1>
      <div class="real_board">
        <div class="b 0_0"></div>
        <div class="b 1_0"></div>
        <div class="b 2_0"></div>
        <div class="b 0_1"></div>
        <div class="b 1_1"></div>
        <div class="b 2_1"></div>
        <div class="b 0_2"></div>
        <div class="b 1_2"></div>
        <div class="b 2_2"></div>
      </div>
    </div>
    <div class="container1">
      <div class="turn__pending">
        <div class="turn">
          turn
        </div>
        <div id="pend" class="pending">
          refresh
        </div>
      </div>
    </div>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
